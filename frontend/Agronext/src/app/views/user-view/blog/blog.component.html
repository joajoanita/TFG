   <section class="container text-font">
    <h1 class="green text-uppercase mt-3">Blog</h1>
    <div class="row" >
      <div class="col-auto d-flex  "  *ngFor="let blog of post" >
        <div class="bg-white rounded-4 height-div justify-content-sm-center" >
            <div class="position-relative" *ngIf="userPrivilege === 'admin'">
                <button class=" btn btn-width rounded-circle position-absolute " (click)="deletePost(blog.id)"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#CD0202" class="bi bi-x-circle-fill align-items-center rounded-circle border border-width" viewBox="0 0 16 16">
                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
                </svg></button>
            </div>
          <img class="rounded-top-4 w-100 img-fluid img-thumbnail" [src]="getImageUrl(blog.blogImage)" alt="{{ blog.title }}" style="height: 50%; object-fit:cover;">
          <h2 class="text-uppercase mx-4 my-2 green fs-4">{{blog.title}}</h2>
          <h6 class="text-uppercase mx-4 my-2 light-green">{{blog.blogTag}}</h6>
          <p class="mx-4 my-2">Creado por: {{blog.user_id}}</p>
          <div class="d-flex justify-content-end">
            <button class="btn btn-warning mx-3 fixed-button my-5" [routerLink]="['/editBlog', blog.id]" *ngIf="userPrivilege === 'admin'">Editar</button>

            <button type="button" class="btn btn-dark-green fixed-button my-5 mx-3" [routerLink]="['/blogViewDetail', blog.id]">Ver en detalle 
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"/>
          </svg></button>
        </div>
  
          
        </div>
      </div>
    </div>
  </section>
