<form (ngSubmit)="onUpdatePost()" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title">Título</label>
        <input type="text" name="title" class="form-control" [(ngModel)]="blogPost.title"  required>
    </div>
    <div class="form-group">
        <label for="description" class="form-label">Cuerpo de la noticia</label>
        <textarea id="description" name="description" class="form-control" placeholder="Introduce el cuerpo de la noticia" rows="15"  [(ngModel)]="blogPost.description" required></textarea>
    </div>
    <div class="form-group">
        <label for="image">Imágen</label>
        <input type="file" name="blogImage" class="form-control" (change)="onFileSelected($event)" accept="blogImage/*">
    </div>
    <div class="form-group">
        <label for="tag">Etiqueta</label>
        <input type="text" name="blogTag" class="form-control" [(ngModel)]="blogPost.blogTag">
    </div>
    <button type="submit" class="btn btn-primary btn-sm mt-4">Actualizar</button>
</form>
