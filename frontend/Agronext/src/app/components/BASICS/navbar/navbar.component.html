<section>
    <div class="green p-2">
        <div class="container gap-3 d-flex justify-content-end">
            <button class="btn btn-outline-light btn-sm" *ngIf="userPrivilege === 'admin'" routerLink="/userList">Ver Usuarios</button>
            <button class="btn btn-outline-light btn-sm fs-6" routerLink="/login">Login</button>
            <button class="btn btn-outline-light btn-sm fs-6" (click)="signOut()" *ngIf="isSignedIn">Logout</button>
            <button class="btn btn-outline-light btn-sm" *ngIf="isSignedIn" routerLink="/profile">Ver Perfil</button>
            <button class="btn btn-outline-light btn-sm fs-6" routerLink="/register" *ngIf="!isSignedIn">Register</button>
            
        </div>
    </div>
    <div class="bg-white">
        <div class="container ">
            <div class="row pt-2">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <a class="navbar-brand navbar-brand-mine fs-2" href="#">AgroNext</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse fw-bold fs-5" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-5">
                                <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/home">Inicio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/us">Nosotros</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/services">Servicio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/blog">Blog</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link disabled" *ngIf="!isSignedIn" >Software
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-lock-fill" viewBox="0 0 16 16">
                                    <path d="M7 6a1 1 0 0 1 2 0v1H7zM6 8.3c0-.042.02-.107.105-.175A.64.64 0 0 1 6.5 8h3a.64.64 0 0 1 .395.125c.085.068.105.133.105.175v2.4c0 .042-.02.107-.105.175A.64.64 0 0 1 9.5 11h-3a.64.64 0 0 1-.395-.125C6.02 10.807 6 10.742 6 10.7z"/>
                                    <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2m-2 6v1.076c.54.166 1 .597 1 1.224v2.4c0 .816-.781 1.3-1.5 1.3h-3c-.719 0-1.5-.484-1.5-1.3V8.3c0-.627.46-1.058 1-1.224V6a2 2 0 1 1 4 0"/>
                                  </svg>
                                </a>
                                <a class="nav-link" *ngIf="isSignedIn" href="/software">Software</a>
                                </li>
                            </ul>
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                                <button class="btn btn-outline-success" type="submit">Buscar</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</section>
