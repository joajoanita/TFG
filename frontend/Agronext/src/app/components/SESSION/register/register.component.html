
<div class="auth-wrapper">
    <form class="form-singin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="container w-50">
            <div class="bg-white d-flex justify-content-center mt-4 rounded-4 row " > 
                <div class="green my-5  px-5 py-2 text-center w-75 ">
                    <h1 class="text-uppercase font-weight-bold ">Control de acceso</h1>
                </div>

                <!-- Errores -->
                <div *ngIf="errors?.name" class="alert alert-danger mt-3">
                    {{ errors?.name }}
                  </div>
                  <div *ngIf="errors?.email" class="alert alert-danger mt-3">
                    {{ errors?.email }}
                  </div>
                  <div *ngIf="errors?.password" class="alert alert-danger mt-3">
                    {{ errors?.password }}
                  </div>
                  <div *ngIf="errors?.password_confirmation" class="alert alert-danger mt-3">
                    {{ errors?.password_confirmation }}
                  </div>

                  <!-- Formulario de registro -->

                <div class="form-group w-50  margin">
                    <label for="name">Nombre usuario:</label>
                    <input type="text" id="name" class="form-control mb-4" placeholder="Introduce tu usuario" formControlName="name">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control mb-4" placeholder="Correo electrónico" formControlName="email">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" class="form-control mb-4" placeholder="Introduce tu contraseña" formControlName="password">
                    <label>Confirma la contraseña:</label>
                    <input type="password" id="password-confirmation" class="form-control mb-4" placeholder="Introduce tu contraseña" formControlName="password_confirmation">
                    
                    <button class="btn btn-success float-end mb-3" type="submit">Registrarse</button>
                </div>
            </div>
        </div>
    </form>
</div>
